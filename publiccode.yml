    localisedName: Firma con IO
    longDescription: |+
      #### **Una firma a valore legale, a disposizione di tutti**


      **Firma con IO** è una **Firma Elettronica Qualificata** “one shot” con il
      massimo valore legale, pari alla firma autografa, che consente agli
      **enti** di digitalizzare l’iter di raccolta firme. Ai **cittadini basta
      avere l'app IO** per firmare documenti e contratti direttamente sul
      proprio dispositivo.


      #### **Tutti i processi di firma, senza spostamenti**


      Grazie a **Firma con IO** lo scambio di documenti tra enti e cittadini è
      immediato. Non serve apporre la firma in presenza o scannerizzare copie
      cartacee da inviare in pdf, perché tutto avviene su IO.


      Un esempio? Qualsiasi realtà del **mondo accademico** può gestire da
      remoto contratti occasionali, tirocini, dottorati, assegni di ricerca o
      borse di studio che devono essere sottoscritti da studenti o
      collaboratori, solitamente non dotati di una firma digitale certificata.


      Per avere maggiori dettagli su come il tuo ente può integrare il servizio
      di **Firma con IO**, consulta il [manuale
      operativo](https://developer.pagopa.it/firma-con-io/guides/manuale-operativo).

    shortDescription: |-
      La soluzione per firmare i documenti e i contratti della PA direttamente
      da mobile app
